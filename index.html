<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <script>
    ~ function () {
      function computed() {
        var pcWidth = document.documentElement.clientWidth
        var des = 750;
        if (pcWidth > 750) {
          document.documentElement.style.fontSize = "100px";

          return;
        }
        document.documentElement.style.fontSize = pcWidth / des * 100 + "px";
      }
      computed();

    }();
  </script>
</head>

<body>
  <div class="swiper-container">
      <div class="music">
          <audio src="source/qt.mp3" loop autoplay></audio>
        </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="page1">
        <img class="desk ani" src="images/desk.png" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s"
          swiper-animate-delay="0.3s" alt="">
        <img class="zhi ani" src="images/zhi.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
          swiper-animate-delay="1s" alt="">
        <img class="shiqu ani" src="images/shiqu.png" swiper-animate-effect="rotateInDownRight"
          swiper-animate-duration="1s" swiper-animate-delay="2s" alt="">
        <img class="qingchun ani" src="images/qingchun.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
          swiper-animate-delay="3s" alt="">
        <img class="peoples ani" src="images/peoples.png" swiper-animate-effect="slideInUp"
          swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" alt="">
      </div>
      <div class="swiper-slide" id="page2">
        <div class="textContent ani"  swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s"
        swiper-animate-delay="0.3s">
          <p class="ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" 
          swiper-animate-delay="5s" >青春那些苍茫的回忆</p>
          <p class="ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" 
          swiper-animate-delay="6s"> 静静的滑脱生命的轨迹</p>
          <p class="ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" 
          swiper-animate-delay="7s"> 正如桌上的刻痕</p>
          <p class="ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" 
          swiper-animate-delay="8s"> 从今年到明年</p>
        </div>
        <img class="busan ani" 
        swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"swiper-animate-delay="1s"
        src="images/busan.png" alt="">
        <img class="book ani" 
        swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"swiper-animate-delay="1s"
        src="images/book.png" alt="">
        <img class="rule ani" 
        swiper-animate-effect="rotateIn" swiper-animate-duration="1s"swiper-animate-delay="3s"
        src="images/rule.png" alt="">
        <img class="book1 ani" 
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="2s"
        src="images/bottom1.png" alt="">
        <img class="book2 ani" 
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="2s"
        src="images/bottom2.png" alt="">
        <img class="book3 ani"
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="2s"
        src="images/bottom3.png" alt="">
        <img class="math ani" 
        swiper-animate-effect="rotateIn" swiper-animate-duration="1s"swiper-animate-delay="4s"
        src="images/math.png" alt="">
        <div class="photoBox ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
        swiper-animate-delay="9s"">
          <img class="photo ani"
          swiper-animate-effect="rotateIn" swiper-animate-duration="1s"swiper-animate-delay="10s"
            src="images/photo.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide" id="page3">
        <img class="jvshou ani" src="images/page3_jvshou.png" 
        swiper-animate-effect="fadeInDown"swiper-animate-duration="1s" swiper-animate-delay="0s" alt="">
        <div class="blackBoard ani"
        swiper-animate-effect="zoomIn" swiper-animate-duration="1s"swiper-animate-delay="1s" >
          <div class="erweima ani"
          swiper-animate-effect="rotateIn" swiper-animate-duration="1s"swiper-animate-delay="2s" ></div>
          <div class="tips">
            <p>扫码领取</p>
            <p>课程视频</p>
          </div>
        </div>
        <img class="people ani" 
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="0s"
        src="images/page3_people.png" alt="">
      </div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next" id="next"></div>
  </div>
</body>

</html>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function () {

  }
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on: {
      init: function () {
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      },
      slideChangeTransitionEnd: function () {
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      }
    }
  })        
</script>
</script>
